<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수치 조작 메서드</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	div:nth-of-type(1){
		border:1px solid red;
	}
	div:nth-of-type(2){
		width:300px; height:450px; background-color:lightblue; border:1px solid gray;
	}
	div:nth-of-type(3){
		position:absolute; background:pink; top:100px; margin:50px; padding:20px; right:100px;
	}
</style>
<script>
	$(()=>{
		$("div:eq(2)").append("<h1>수치함수</h1>");
		
		//1. width() : 폭을 구하는 함수
		//2. height() : 높이를 구하는 함수
		var w = $("div").eq(1).width();
		var h = $("div:eq(1)").height();
		$("div:eq(1)").append("<h3>width"+w+", height="+h+"</h3>");
		
		//3. outerWidth() / outerheight() : 바깥쪽 테두리 폭과 넓이(padding과 border을 포함한 폭과 높이)
		//4. innerWidth() / innerheight() : 바깥쪽 테두리 폭과 넓이(padding을 포함한 폭과 높이)
		var d = $("div:eq(2)");
		var iW = d.innerWidth();
		var iH = d.innerHeight();
		var oW = d.outerWidth();
		var oH = d.outerHeight();
		
		$("div:eq(1)").append("<h3>innerWidth="+iW+", innerHeight="+iH+"</h3>");
		$("div:eq(1)").append("<h3>outerWidth="+oW+", outerHeight="+oH+"</h3>");
		
		//5. position() : left와 top의 좌표를 구하는 함수
		var left = d.position().left;
        var top = d.position().top;
        $("div:eq(1)").append("<h3>left=" + left + ", top=" + top + "</h3>");

        // offset() : left와 top좌표를 구한다. margin, border, padding 을 제외한 좌표를 구함
        var lft = d.offset().left;
        var tp = d.offset().top;
        $("div:eq(1)").append("<h3>offset.left=" + lft + ",offset.top=" + tp + "</h3>");

        //scroll바의 위치를 이동하거나 위치를 구할 때
        // $(document).ready(function(){}); 같은개념
        $(window).scrollTop(200);
        $(window).scrollLeft(200);

	});
</script>
</head>
<body>
<div>수치조작 메소드</div>
<div><h1>1234567</h1></div>
<div></div>
<img src="../img/1.jpg">
<img src="../img/2.jpg">
</body>
</html>
