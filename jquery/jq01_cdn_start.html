<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	
	var num = 100;
	function jsView() {
		document.getElementById("test").innerHTML = "자바스크립트 함수에서 실행됨";
	}
	//jquery는 자바스크립트 이벤트 기반 라이브러리 이다.
	//현재페이지가 로딩이 완료되면 ready 이벤트가 발생하고 ready이벤트 발생시 처리할 함수를 생성해준다.
	// document가 선택자이다.
	// document가 ready 이벤트 발생
	$(document).ready(function name() {
		//jquery 영역
		$("#test2").html("<h1>jquery로 구현된 위치이다.</h1>")
	})
	
</script>
</head>
<body onload="jsView()">
<div id = "test"></div>
<div id = "test2"></div>
</body>
</html>
