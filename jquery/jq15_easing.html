<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EASINGS</title>
<!--
    https://api.jqueryui.com/easings/
    https://api.jqueryui.com/download/all
    1. jquery-ui.min.css
    2. jquery
    3. jquer ui.min.js
-->
<link rel="stylesheet" href="jquery-ui.min.css" type="text/css">    <!-- 1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   <!-- 2 -->
<script src="jquery-ui.min.js"></script>   <!-- 3 -->
<style>
    img{width: 100px; height: 100px; position: relative;}
</style>
<script>
    $(function() {
        for(var i =1; i<=20; i++){
            var tag = "<img src='../javascript/postMovie2/m";
            if(i<10){
                tag += "0";
            }
            tag += i + ".png'>";
            $("body").append(tag);
        }
        $("img").mouseover(function(){
            $(this).animate({marginLeft:"1200px"},6000, "easeOutBounce")
                    .animate({marginLeft:"0px", marginTop:"0px"},3000, "easeOutBounce");
        });
    });
</script>
</head>
<body>
<img src="../img/8.jpg">
</body>
</html>
