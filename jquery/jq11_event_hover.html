<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	.c1{background-color:pink; color:red;}
	.c2{background-color:green; color:#fff;}
</style>
<script>
	$(function(){
		//	hover : 마우스 오버, 마우스 아웃을 가진다.
		let cnt=0;
		$("h1").hover(function(){	//	over시
			$(this).addClass("c1");
			cnt++;
			$(this).html(	$(this).text()+"=>"+cnt		);
			var idx = $("h1").index(this);
			console.log('h1->', idx);
			
			//	이벤트가 10번 이상 발생하면 이벤트 종료하기
			if(cnt>=10){
				$("h1").off();
			}
		},function(){	//	out시
			$(this).removeClass("c1");
		});
		
		//	이벤트가 1번만 발생하도록 설정
		//			이벤트종류, 실행할 함수
		$("h2").one('click',function(){
			$(this).addClass("c2");
			//				h2태그 중 	이벤트가 발생한 태그의 index를 구한다.
			console.log(	$("h2").index(this));
		});
	});
</script>

</head>
