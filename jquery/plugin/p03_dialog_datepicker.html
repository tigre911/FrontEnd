<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	1.	jquery-ui.css
	2.	jquery
	3.	jquery-ui.js
 -->
<link rel="stylesheet" href="../jquery-ui.min.css" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../jquery-ui.min.js"></script>
<script>
	$(function(){
		//	다이얼 열기
		
		//	다이얼로그 셋팅
		$("#dialog").dialog({
			autoOpen:true		//	실행시 자동으로 열림 설정 (true, false)
			, buttons:{
				submit:function(){
					var name = $("#event-name").val();
					var date = $("#event-date").val();
					
					$("#result").append("<p>"+date+":"+name+"</p>");
					
					//	폼의 값을 초기화
					$("#event-name").val('');
					$("#event-date").val('');
				},
				reset:function(){
					$("#event-name").val('');
					$("#event-date").val('');
				},
				close:function(){
					$("#event-name").val('');
					$("#event-date").val('');
					$("#dialog").dialog('close');
				}
				
			}	//	buttons
			,model:false	
		});
		
		//	DatePicker 셋팅
	});
</script>

</head>
<body>

<div id="dialogOpen">일정등록</div>
<hr/>
<div id="result">일정이 표시되는 곳</div>

<!-- 다이얼로그 창 -->
<div id="dialog" title="JQuery UI Dialog"><!-- 다이얼 로그 창에 제목으로 사용됨 -->
	<h2>일정을 등록하세요</h2>
	<label for="event-name">일정이름 :</label><input type="text" id="event-name"/>
	<label for="event-datpe">날짜선택 :</label><input type="text" id="event-date"/>
</div>

</body>
</html>
