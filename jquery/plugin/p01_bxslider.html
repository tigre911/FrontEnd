<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="vendor/jquery.easing.1.3.js"></script>
<script src="js/jquery.bxslider.js"></script>
<link rel="stylesheet" href="css/jquery.bxslider.css" type="text/css">
<style>
    #slider img{width: 100%; height: 300px;}
</style>
<script>
    $(function () {
        $("#slider").bxSlider({
        	mode : 'horizontal'// 기본 -> 'horizontal', 'vertical', 'fade'
            ,slideWidth:800
            ,slideHeight:450
            ,speed:2000
            ,auto: true //자동시작
            ,randomStart: true //시작 슬라이드 랜덤
            ,captions: true //title 속성에 있는 설명을 표시
            // ,adaptiveHeight:true //이미지 크기에 따라 높이 조절
            // ,hideControllOnEnd: true
            ,useCSS:false
            ,easing:'easeOutElastic'
            ,onSliderLoad : function(){//슬라이더 로딩완료되면 호출됨
                //alert("이미지 로딩 완료!")
            }
            ,onSlideAfter:function(){//슬라이드 움직인 후 호출되는 함수
                console.log("onslideAfter함수 실행!")
            }
        });
    });
</script>
</head>
