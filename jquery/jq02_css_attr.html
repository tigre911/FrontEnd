<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	/* 
	$(document).ready(function(){
		console.log("jquery start......(document)");
	});
	*/
	
	$(function(){
		// css() : 제이쿼리에서 스타일시트 사용하기
		$("h1").css("color","blue").css("background-color","lightblue")
				.css("font-family", "궁서체");
		$(".c1").css("background-color","#ddd");
		$("img").css("border","5px orange solid");
		
		//attr(): html의 속성(attribute) 사용하기, 속성과 속성값이 있는 속성을 처리할 때
		$("#txt").attr("type", "number").attr("value", "20");
		
		//prop() : html 속성중 속성명만으로 처리되는 속성을 사용하기
		$("#txt").prop("readonly", true);
	}); 
	
	/* 
	jQuery(document).ready(function(){
		console.log("제이쿼리 실행됨...");
	});
	 */
</script>
</head>
<body>
<input type="text" id="txt">
<h1>제이쿼리에서 html사용하기</h1>
<h2 class="c1">제이쿼리 테스트</h2>
<h2 class="c1">제이쿼리 테스트</h2>
<img alt="" src="../img/5.jpg">
</body>
</html>
