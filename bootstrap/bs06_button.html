<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<meta name="viewport" content="width=device-width, initial-sale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
   <input type="button" value="input(버튼)"/>
   <button>button태그</button>
   <hr/>
   <!-- 
      .btn : 기본클래스
      
      .btn-success,   .btn-warning,   .btn-secondary,
      .btn-sm,   .btn-md,   .btn-lg,   .btn-xl
    -->
    <button class="btn btn-warning">.btn:기본클래스</button>
    <button class="btn btn-secondary btn-lg">.btn:기본클래스</button>
    <hr/>
    
    <!-- 버튼의 활성화(active) / 비활성화(disabled) -->
    <btn class="btn btn-secondary">활성화</btn>
    <btn class="btn btn-secondary active">활성화(active)</btn>
    <btn class="btn btn-secondary disabled">비활성화(disabled)</btn>
    <hr/>
    
    <!-- 버튼을 이용하여 메뉴만들기 (가로방향) 
       .btn-group : 하위 버튼의 마진을 없애고 붙여준다. 가장자리버튼 rounded된다.
       .btn
    -->
    <div class="btn-group">
       <button class="btn btn-secondary btn-lg">자바</button>
       <button class="btn btn-secondary">자바스크립트</button>
       <button class="btn btn-info">JSP</button>
       <button class="btn btn-info">Spring</button>
       <button class="btn btn-primary">Mybatis</button>
    </div>
    <hr/>
    
    <!-- 버튼을 이용하여 메뉴만들기 (세로방향) 
       .btn-group-vertical : 버튼을 세로방향 크기와 여백을 설정한다.
       
    -->
    <div class="btn-group-vertical">
       <button class="btn btn-secondary btn-lg">자바</button>
       <button class="btn btn-secondary">자바스크립트</button>
       <button class="btn btn-info">JSP</button>
       <button class="btn btn-info">Spring</button>
       <button class="btn btn-primary">Mybatis</button>
    </div>
    <hr/>
    
    <!-- 가로방향 메뉴 중 서브메뉴 만들기  -->
    <div class="btn-group">
       <button class="btn btn-success">Web</button>
       <button class="btn btn-success">Application</button>
       <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Database</button>
          <!-- 서브메뉴    popper.min.js가 있어야한다. script추가 해주기-->
          <div class="dropdown-menu">
             <a href="https://www.mysql.com" class="dropdown-item">Mysql</a>
             <a href="https://www.oracle.com" class="dropdown-item">Oracle</a>
             <a href="https://www.db2.com" class="dropdown-item">DB2</a>
          </div>
    </div>
    <hr/>
    
    
</div>

</body>
</html>
