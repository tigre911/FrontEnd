<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1>Basic 폼</h1>
    <form method="post" action="login.jsp">
        <div class="form-group">
            <label>ID</label>
            <input type="text" name="userid" id="userid" placeholder="아이디 입력" class="form-control">
        </div>
        <div class="form-group">
            <label>PW</label>
            <input type="password" name="userpw" id="userpw" placeholder="비밀번호 입력" class="form-control">
        </div>
        <input type="submit" value="log-in" class="form-control btn btn-secondary">
        <input type="reset" value="reset" class="form-control">
    </form>

<hr>

    <h1>inline 폼</h1>
    <form method="post" action="login.jsp" class="form-inline">
        <div class="form-group">
            <label>ID</label>
            <input type="text" name="userid" id="userid" placeholder="아이디 입력" class="form-control">
        </div>
        <div class="form-group">
            <label>PW</label>
            <input type="password" name="userpw" id="userpw" placeholder="비밀번호 입력" class="form-control">
        </div>
        <input type="submit" value="log-in" class="form-control btn btn-info">
        <input type="reset" value="reset" class="form-control">
    </form>

<hr>

    <h1>horizontal 폼</h1>
    <form method="post" action="login.jsp" class="form-horizontal">
        <div class="form-group row">
            <label class="col-lg-2">ID</label>
            <input type="text" name="userid" id="userid" placeholder="아이디 입력" class="form-control col-lg-10">
        </div>
        <div class="form-group row">
            <label class="col-lg-2">PW</label>
            <input type="password" name="userpw" id="userpw" placeholder="비밀번호 입력" class="form-control col-lg-10">
        </div>
        <input type="submit" value="log-in" class="form-control btn btn-danger">
    </form>
</div>

</body>
</html>
