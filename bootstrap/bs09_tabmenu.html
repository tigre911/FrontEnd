<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TAB</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>탭메뉴 만들기</h1>
    <!-- menu -->
    <ul class="nav nav-tabs">
        <li class="nav-item"><a href="#t1" class="nav-link" data-toggle="tab">여행</a></li>
        <li class="nav-item"><a href="#t2" class="nav-link" data-toggle="tab">쇼핑</a></li>
        <li class="nav-item"><a href="#t3" class="nav-link" data-toggle="tab">맛집</a></li>
        <li class="nav-item"><a href="#t4" class="nav-link" data-toggle="tab">운동</a></li>
    </ul>

    <!-- 컨텐츠 -->
    <div class="tab-content">
        <div id="t1" class="tab-pane"><!--메뉴당 내용-->
            <h1>여행</h1>  
            <img src="../img/6.jpg">
        </div>

        <div id="t2"  class="tab-pane"><!--메뉴당 내용-->
            <h1>쇼핑</h1>  
            <img src="../img/7.jpg">
        </div>

        <div id="t3"  class="tab-pane"><!--메뉴당 내용-->
            <h1>맛집</h1>  
            <img src="../img/8.jpg">
        </div>

        <div id="t4"  class="tab-pane"><!--메뉴당 내용-->
            <h1>운동</h1>  
            <img src="../img/9.jpg">
        </div>
    </div>

</div>
</body>
</html>
