<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <!-- ul로 목록 만들기-->
    <ul class="list-group">
        <li class="list-group-item"><a href="#">a</a></li>
        <li class="list-group-item list-group-item-secondary"><a href="#">b</a></li>
        <li class="list-group-item"><a href="#">c</a></li>
        <li class="list-group-item"><a href="#">d</a></li>
    </ul>
<hr>
    <!-- a로 목록 만들기-->
    <div class="list-group">
        <a href="#" class="list-group-item">a</a>
        <a href="#" class="list-group-item">b</a>
        <a href="#" class="list-group-item list-group-item-warning">c</a>
        <a href="#" class="list-group-item">d</a>
    </div>
<hr>
    <!-- div로 목록 만들기-->
    <div class="list-group-item">a</div>
    <div class="list-group-item">b</div>
    <div class="list-group-item list-group-item-success">c</div>
    <div class="list-group-item">d</div>
</div>
</body>
</html>
