<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-sale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <style>
        .lnk{
            background-color: pink !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>페이징 하기</h1>
    <!--
    pagination : 리스트 페이징
    breadcrumb : 백그라운드가 있는 페이징
    -->
    <ul class="pagination pagination-lg">
        <li class="page-item disabled"><a href="#" class="page-link">prev</a></li>
        <li class="page-item active"><a href="#" class="page-link lnk">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">next</a></li>
    </ul>


    <ul class="breadcrumb pagination-lg">
        <li class="page-item disabled"><a href="#" class="page-link">prev</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">next</a></li>
    </ul>

    <!--
        justify-content-center : 페이지를 가운데 정렬
        justify-content-end : 페이지를 오른쪽 정렬

    -->
    <ul class="breadcrumb pagination-lg justify-content-center">
        <li class="breadcrumb-item disabled"><a href="#" class="page-link">prev</a></li>
        <li class="breadcrumb-item active"><a href="#" class="page-link">1</a></li>
        <li class="breadcrumb-item"><a href="#" class="page-link">2</a></li>
        <li class="breadcrumb-item"><a href="#" class="page-link">3</a></li>
        <li class="breadcrumb-item"><a href="#" class="page-link">4</a></li>
        <li class="breadcrumb-item"><a href="#" class="page-link">5</a></li>
        <li class="breadcrumb-item"><a href="#" class="page-link">next</a></li>
    </ul>
</div>
</body>
</html>
