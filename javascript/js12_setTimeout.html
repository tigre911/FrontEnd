<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	img{width: 400px; height: 400px;}
</style>

<script type="text/javascript">

	var imgName = ['1', '2', '3', '4', '5']
	
	//setTimeout() 을 이용하여 changeImage()함수를 일정한 시간 간격으로 호출한는 기능을 구현
	var idx = 0
	function changeImage() {
		document.getElementById("i").src = "../img/" + imgName[idx++] + ".jpg";
		
		var timer = setTimeout('changeImage()', 1000);
		
		//if(idx >= imgName.length){idx = 0;}
		
		if(idx >= imgName.length){
			//setTimeout 중단하기
			clearTimeout(timer);
		}
		
		//changImage를 1초에 한번씩 호출
		//setTimeout('changeImage()', 1000);
	}

</script>
</head>
<body onload="changeImage()">
<img src="../img/1.jpg" id="i">
</body>
</html>
