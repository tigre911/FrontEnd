<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>postMovie</title>

<style type="text/css">

	#postMain{ width: 1000px; height: 164px; margin: 0 auto; background: pink;}
	
	#postMain>input{ width: 30px; height: 164px;}
	
	#imageView{ width: 940px; background-color: #ccc; overflow: hidden; position: relative;}
	
	#imageList{ width: 2320px; position: relative;}
	
	#postMain>input, #postMain>div{
		float: left;
	}
</style>

<script type="text/javascript">

	function setImage() {
		var imgTag = "";
		for (var i = 1; i <= 20; i++) {
			if(i<10)
				imgTag += "<a href='#'><img src = 'm0" + i + ".png'></a>";
			else
				imgTag += "<a href='#'><img src = 'm" + i + ".png'></a>";
		}
		console.log(imgTag);
		document.querySelector("#imageList").innerHTML = imgTag;
		
		//마우스 오버시 이벤트 처리
		document.getElementById("imageView").onmouseover = function() {
	         clearInterval(timer);
		}
	}
	
	

	//포스트 이동하기
	var left = 0; stepX = -5;
	function movePoster() {
		left = left + stepX;
		document.getElementById("imageList").style.left = left+"px";
		if(left<=-1380){
			stepX = 5;
		}
		if(left>=0){
			stepX = -5;
		}
	}

</script>

</head>

<body onload="setImage(); timer = setInterval('movePoster()',50)">
<!-- main -->
<div id="postMain">
	<input type="button" value="◁" onclick="stepX=5">
	
	<!-- 포스트 들어갈 곳 -->
	<div id="imageView" onmouseout="timer = setInterval('movePoster()',50)">
		<div id="imageList">
		</div>
	</div>
	
	<input type="button" value="▷" onclick="stepX=-5">
</div>
</body>

</html>
