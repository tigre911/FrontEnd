<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js07_array</title>
</head>
<body>
<script type="text/javascript">
	//배열 생성하기 : 배열의 크기가 유동적이고, 배열의 데이터형이 고정적이지 않다.
	var arr = new Array();
	arr[2] = 100;
	arr[5] = "홍길동";
	
	for(var i = 0; i<arr.length; i++){
		document.write("arr[" + i + "] = " + arr[i] + "<br>")
	}
	
	//배열 생성시 초기값을 가질때
	var arr2 = new Array(45,95,36,2,69,75);
	var arr3 = [3232, '히야신스', 3, '김길동'];
	
	document.write("arr2 : ",arr2, "<br>");
	document.write("arr3 : ",arr3, "<br>");
	
	// 배열에 데이터(마지막)추가
	arr2.push(1000);
	document.write(arr2, "<br>");
	
	//배열의 문자 join하기
	var joinData = arr2.join("/");
	document.write(joinData, "<br>");
	
	//배열의 데이터 (마지막)제거
	arr2.pop();
	document.write(arr2, "<br>");
	
	//배열의 데이터가 왼쪽 돈느 오른쪽으로 이동
	//shift() : right -> left 로 이동
	//unshift() : left -> right 로 이동
	arr3.shift();
	document.write(arr3, "<br>");
	
	arr3.unshift("역삼동");
	document.write(arr3, "<br>");
	
	//Json방식으로 데이터 처리하기
	var jsonData = {
			username:'홍길동', tel:"010-1234-5678", addr:'강남구 역삼동',
			email:{
					firstEmail : "abcd@nate.com",
					secondEmail : "xyz@naver.com"
			},
			msg : function(){
				console.log("콘솔에 문자 찍음.");
				return 150;
			}
	}
	
	document.write("이름 = ", jsonData.username, "<br>");
	document.write("이메일 = ", jsonData.email.firstEmail, "<br>");
	console.log(jsonData.email);
	document.write("함수 = ", jsonData.msg(), "<br>");
</script>
</body>
</html>
