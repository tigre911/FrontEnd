<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function mathTest(){
		var r = ""
		r += "PI : " + Math.PI + "<br>";
		r += "pow : " + Math.pow(5, 3) + "<br>";
		r += "rount : " + Math.round(2536.254) + "<br>";
		r += "sqrt : " + Math.sqrt(10) + "<br>";
		r += "abs : " + Math.abs(-52.2) + "<br>";
		r += "ceil : " + Math.ceil(52.36) + "<br>";
		r += "floor : " + Math.floor(53.96) + "<br>";
		r += "max : " + Math.max(53,96,589,65,52) + "<br>";
		r += "min : " + Math.min(53,96,589,65,52) + "<br>";
		r += "random : " + Math.random() + "<br>"; 
		
		document.getElementById("result").innerHTML = r;
	}
</script>
</head>
<body onload = "mathTest()">
<div id="result"></div>
</body>
</html>
