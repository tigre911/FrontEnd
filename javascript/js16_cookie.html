<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function popOpen() {
		var cookie = document.cookie;
		console.log(cookie);
		
		var idx = cookie.search("popup=yes")
		// idx 가 -1일때 쿠키 정보가 없으므로 팝업을 띄운다.
		if(idx==-1){
			window.open("popup.html","p","width=400px, height=400px")
		}
	}
</script>

</head>
<body onload = "popOpen()">
<h1>쿠키를 이용한 팝업창 처리하기</h1>
<img src="../img/5.jpg">
</body>
</html>
