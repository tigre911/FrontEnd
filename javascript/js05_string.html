<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var txt = "자바스크립트를 이용한 문자열 처리"
	
	document.write("length ->", txt.length, "<br/>");
	document.write("indexOf ->", txt.indexOf("스크립트"), "<br/>");
	document.write("search ->", txt.search("스크립트"), "<br/>");
	// 문자열 일부 구하기 slice(index, index), substring(index, index), substr(index, count)
	document.write("slice ->", txt.slice(2,6), "<br/>");
	document.write("substring ->", txt.substring(2,6), "<br/>");
	document.write("substr ->", txt.substr(2,4), "<br/>");
	txt = txt.replace("자바스크립트", "javascript"); // 대입하지 않으면 최종에서는 바뀌지 않는다
	document.write("replace->" + txt.replace("자바스크립트", "javascript"), "<br/>")
	
	document.write(txt, "<br/>")
	
	var txt2 = "Javascript String Test.."
	// toUpperCase(), toLowerCase()
	document.write("toUpperCase ->", txt2.toUpperCase(), "<br/>");
	document.write("toLowerCase ->", txt2.toLowerCase(), "<br/>");
	
	document.write("concat ->", txt.concat(txt2) + "<br/>");
	document.write("charAt ->", txt.charAt(2) + "<br/>");
	document.write("charCodeAt ->", txt.charCodeAt(2), "<br/>");
	
	var arr = txt2.split("t");
	for(var i=0; i<arr.length; i++){
		document.write("arr[",i,"] = ", arr[i] + "</br>");
	}
	document.write();
	
</script>
</body>
</html>
