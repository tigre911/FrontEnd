<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*  
	 이벤트 종료
	 onClick : 마우스 클릭
	
	 onmouseover : 마우스 오버시(하위 객체도 각각 오버이벤트가 발생한다.)
	 onmouseenter: 아무스 오버시(하위 객체가 별도로 이벤트가 발생하지 않는다.)
	
	 onmouseout: 마우스 아웃 시
	 onmouseleave : 마우스 아웃시 (하위 객체에 영향을 주지 않는다.)
	
	 onmousedown: 마우스를 누른상태일때
	 onmouseup: 마우스를 누른 후 놓으면
	 onmousemove: 마우스를 움직이면 
	
	 onfocus : 객체게 요소가 들어오면
	 onblur : 객체에 요소가 나가면
	
	 onsubmit : form에서 submit이 발생되면 <input type="submit"> <button> <input type="image">
	 onreset : form에서 reset이 발생하면 
	 
	 onresize : 컨테이너 크기가 변하면
	 
	 onload : 로딩이 완료되면 호출되는 이벤트
	
	 */
</script>
<style>
#d1 {
	height: 200px;
	padding: 30px;
	background: pink;
}

#d2 {
	height: 100px;
	background: yellow;
	padding: 20px;
}

#h1 {
	background: lightblue;
}
</style>
<script>
	var cnt = 0;
	function eventTest() {
		document.getElementById("h1").innerHTML = "마우스오버(" + cnt++ + ")";
	}
	function chageBack() {
		document.getElementById("id").style.background = "orange";
	}
	function test(i) {
		i.style.background = "green";
	}
	function resetTest() {
		document.getElementById("r").value = "리셋이벤트가 발생함";
	}
	//숫자만 입력가능하도록 설정하기
	function telNumberCheck() {
		// event 내장 객체에 현재 누른 키의 키값을 가지고 있다.
		// event.keyCode : 누른 키의 키값을 가진다.
		// event.returnValue : true 화면에 키가 보임, false 화면에 키가 안보임
		console.log(event.keyCode);
		if(event.keyCode>=48 && event.keyCode<=57 || event.keyCode == 8){
			//숫자 누른경우
			event.returnValue = true;
		}else{//숫자의 키를 누른 경우
			event.returnValue = false;
			
		}
	}
	
</script>

</head>
<body onresize="console.log('resize....')">
	<form onsubmit="" onreset="resetTest()">
		아이디 : <input type="text" name="id" id="id" onfocus="chageBack()"onblur="this.style.background='yellow'" onchange="console.log('이벤트발생')" /><br /> 
		이름 : <input type="text" name="name" id="name" onblur="test(this)"><br />
		연락처 : <input type="text" name="tel" id="tel" onkeydown="telNumberCheck()" ><br />
		<select onchange="console.log('select')">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		
		<input type="reset" id="r" value="다시쓰기" />
	</form>

	<!-- <div id="d1" onmouseover="console.log('이벤트발생')" onmouseout="console.log('마우스아웃 발행')">
 -->
	<div id="d1" onmouseenter="eventTest()"
		onmouseleave="console.log('mouselaeve 이벤트 발생')">
		<div id="d2">
			<h1 id="h1">마우스 오버</h1>
			<img src="../img/1.jpg" onmouseenter="this.src='../img/2.jpg'"
				onmouseleave="this.src = '../img/5.jpg'" />
		</div>
	</div>
</body>
</html>
