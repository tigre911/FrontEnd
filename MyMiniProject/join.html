<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<link rel="stylesheet" href="css/join.css" type="text/css">
<link rel="stylesheet" href="css/common.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<script src="js/join.js" type="text/javascript"></script>
</head>
<body>

    <div class="top_menu_wrap">
        <div class="content">
            <div class="logo" style="clear: both;">
                <a href="main.html"><img src="img/logo.jpg" class="logo_img"/>
                <h1>우리 동네 경매마켓</h1></a>     
        </div>
    </div>
    
    <div class="register">
        <h3>회원가입</h3>
        <form action="#" method="post" name="joinForm">
            <div class="flex">
                <ul class="container">
                    <li class="item center">
                        이름
                    </li>
                    <li class="item">
                        <input type="text" name="name">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                <ul class="container">
                    <li class="item center">
                        아이디
                    </li>
                    <li class="item">
                        <input type="text" name="id" placeholder="아이디를 입력하세요.">
                    </li>
                    <li class="item">
                        <button class="idcheck" onclick="">중복확인</button>
                    </li>
                </ul>
                <ul class="container">
                    <li class="item center">
                        비밀번호
                    </li>
                    <li class="item">
                        <input type="password" name="pw" placeholder="비밀번호를 입력하세요.">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                <ul class="container">
                    <li class="item center">
                        비밀번호 확인
                    </li>
                    <li class="item">
                        <input type="passwordCheck" name="pwCheck" placeholder="비밀번호를 입력하세요.">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                <ul class="container">
                    <li class="item center">
                        생년월일
                    </li>
                    <li class="item">
                        <input type="date" name="date">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                
                <ul class="container">
                    <li class="item center">
                        전화번호
                    </li>
                    <li class="item">
                        <input type="text" placeholder="휴대전화번호" name="phone">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                <ul class="container">
                    <li class="item center">
                        주소
                    </li>
                    <li class="item">
                        <input type="text" placeholder="주소를 입력하세요" name="address">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                <ul class="container">
                    <li class="item center">
                        
                    </li>
                    <li class="item">
                        <input type="submit" class="submit" onclick="joinCheck()" value="가입하기"></button>
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
            </div>
        </form>
    </div>


    <div class="footer_menu_wrap">
        <div class="content">
           
        </div>
    </div>
    

</body>
</html>
