<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>행열의 수가 다른 표 만들기</h1>
<table border="1" cellspacing="0">
	<tr>
		<td>1111</td>
		<td>2222</td>
		<td>3333</td>
		<td>4444</td>
	</tr>
	<tr>
		<td>5555</td>
		<td colspan="2">6666</td>
		<td rowspan="2">7777</td>
	</tr>
	<tr>
		<td>8888</td>
		<td rowspan="2">9999</td>
		<td>0000</td>
	</tr>
	<tr>
		<td>aaaa</td>
		<td colspan="2">bbbb</td>
	</tr>

</table>
</body>
</html>
