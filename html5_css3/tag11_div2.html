<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*선택자 : 태그, 아이디 선택, 클래스 선택자*/
	/*position*/
	/*left, right,top, bottom*/
	div{width : 200px; height: 200px}
	
	#d1{
		background-color: #cc0000;
		position:static;/*position:static => left, right,top, bottom좌표를 적용하지 않는다.*/
	}
	#d2{
		background-color: yellow;
	}
	#d3{
		background-color: red;
	}
	#d4{
		background-color: green;
	}
</style>
</head>
<body>
<div id="d1">A</div>
<div id="d2">B</div>
<div id="d3">C</div>
<div id="d4">D</div>
</body>
</html>
